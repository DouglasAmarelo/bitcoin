<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bitcoin</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<div class="main">

		<div id="show-data">
			<h1>Bitcoin</h1>
			<ul>
				<li class="data-low">
					<b>low</b>
					<span> --- </span>
				</li>
				<li class="data-last">
					<b>last</b>
					<span> --- </span>
				</li>
				<li class="data-high">
					<b>high</b>
					<span> --- </span>
				</li>

				<li class="data-buy">
					<b>buy</b>
					<span> --- </span>
				</li>
				<li class="data-vol hide">
					<b>vol</b>
					<span> --- </span>
				</li>
				<li class="data-sell">
					<b>sell</b>
					<span> --- </span>
				</li>

				<li class="data-date hide">
					<b>date</b>
					<span> --- </span>
				</li>
			</ul>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
